<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webdev</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header header--home">
            <div class="header__container container">
                <div class="header__row row">
                    <nav class="header__nav nav col-6">
                        <ul class="nav__list list">
                            <li class="list__item list__item--active list__item--lower">About</li>
                            <li class="list__item list__item--lower">Syllabus</li>
                            <li class="list__item"><img src="assets/images/logo.png" alt="logo" class="nav__logo logo"></li>
                            <li class="list__item list__item--lower">Projects</li>
                            <li class="list__item list__item--lower">FAQ</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__hero hero">
                <div class="hero__container container">
                    <div class="hero__row row">
                            <h1 class="hero__heading">YOUR LIFE IS WEBDEV</h1>
                            <p class="hero__text col-4">Whatever the approach to development may be, the final program must satisfy some fundamental properties</p>
                            <div class="col-2"><button class="hero__button button">GET STARTED</button></div>
                            <ul class="hero__icons icons">
                                <li class="list__icon"><img src="assets/images/mail_fff.svg" alt="mail" class="list__mail"></li>
                                <li class="list__icon"><img src="assets/images/facebook_fff.svg" alt="facebook" class="list__mail"></li>
                                <li class="list__icon"><img src="assets/images/insta_fff.svg" alt="instagram" class="list__mail"></li>
                                <li class="list__icon"><img src="assets/images/telegram_fff.svg" alt="telegram" class="list__mail"></li>
                            </ul>
                        
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
